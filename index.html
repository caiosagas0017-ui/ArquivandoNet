<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Central - Controle de Caixas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Animações simples */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-zoom-in { animation: zoomIn 0.2s ease-out; }
        
        /* Toast Notification */
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        .toast-msg { animation: slideUpFade 2s ease-in-out forwards; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #eff6ff; } /* blue-50 */
        ::-webkit-scrollbar-thumb { background: #bfdbfe; border-radius: 3px; } /* blue-200 */
        ::-webkit-scrollbar-thumb:hover { background: #93c5fd; } /* blue-300 */
    </style>
</head>
<!-- Mudança para fundo azul claro (bg-blue-50) -->
<body class="bg-blue-50 font-sans text-slate-900 pb-20">

    <!-- Header com bordas azuis -->
    <header class="bg-white border-b border-blue-100 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-200">
                    <i data-lucide="package" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-tight text-blue-900">Logística Central</h1>
                    <p class="text-xs text-blue-500 font-medium">Controle de Entregas</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <!-- Nav com fundo azul claro -->
                <div class="flex bg-blue-50 rounded-lg p-1 overflow-x-auto border border-blue-100" id="nav-buttons"></div>
                <!-- Container para botão de logout -->
                <div id="logout-container"></div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="max-w-7xl mx-auto px-4 py-8" id="app-content"></main>

    <!-- Container do Modal -->
    <div id="modal-container"></div>

    <script>
        // --- Configurações Iniciais ---
        const DEFAULT_DESTINOS = [
            { name: "Clínica Mult 1", street: "Av. Principal", number: "100", neighborhood: "Centro" },
            { name: "Clínica Mult 2", street: "Rua das Flores", number: "250", neighborhood: "Jardins" },
            { name: "Clínica Integra", street: "Rua da Saúde", number: "50", neighborhood: "Vila Nova" },
            { name: "Laboratório Novo", street: "Av. Industrial", number: "900", neighborhood: "Distrito" },
            { name: "EVB", street: "Estrada Velha", number: "km 5", neighborhood: "Rural" },
            { name: "CAMU", street: "Praça Central", number: "1", neighborhood: "Centro" }
        ];

        const INITIAL_BOXES = [
            { id: 1, name: 'Caixa 1', status: 'available', items: [], destination: null },
            { id: 2, name: 'Caixa 2', status: 'available', items: [], destination: null },
            { id: 3, name: 'Caixa 3', status: 'available', items: [], destination: null },
            { id: 4, name: 'Caixa 4', status: 'available', items: [], destination: null },
        ];

        // Carregar dados ou usar padrão
        let storedDestinations = JSON.parse(localStorage.getItem('logistica_destinations'));
        if (storedDestinations && storedDestinations.length > 0 && typeof storedDestinations[0] === 'string') {
            storedDestinations = storedDestinations.map(d => ({ name: d, street: "", number: "", neighborhood: "" }));
        }

        let state = {
            isLoggedIn: localStorage.getItem('logistica_auth') === 'true', 
            boxes: JSON.parse(localStorage.getItem('logistica_boxes')) || INITIAL_BOXES,
            history: JSON.parse(localStorage.getItem('logistica_history')) || [],
            missingItems: JSON.parse(localStorage.getItem('logistica_missing')) || [],
            destinations: storedDestinations || DEFAULT_DESTINOS,
            activeTab: localStorage.getItem('logistica_activeTab') || 'dashboard',
            currentUser: localStorage.getItem('logistica_currentUser') || "Logística",
            modal: { type: null, boxId: null, data: null },
            historyFilter: { search: '', date: '' }
        };

        // --- Autenticação ---
        function handleLogin(e) {
            e.preventDefault();
            const password = e.target.password.value;
            if (password === '1234') {
                state.isLoggedIn = true;
                localStorage.setItem('logistica_auth', 'true');
                renderApp();
            } else {
                const input = e.target.password;
                input.classList.add('border-red-500', 'ring-2', 'ring-red-200');
                input.value = '';
                input.placeholder = 'Senha Incorreta';
                setTimeout(() => {
                    input.classList.remove('border-red-500', 'ring-2', 'ring-red-200');
                    input.placeholder = 'Senha';
                }, 2000);
            }
        }

        function logout() {
            state.isLoggedIn = false;
            localStorage.removeItem('logistica_auth');
            renderApp();
        }

        // --- Persistência ---
        function saveData(skipRender = false) {
            localStorage.setItem('logistica_boxes', JSON.stringify(state.boxes));
            localStorage.setItem('logistica_history', JSON.stringify(state.history));
            localStorage.setItem('logistica_missing', JSON.stringify(state.missingItems));
            localStorage.setItem('logistica_destinations', JSON.stringify(state.destinations));
            localStorage.setItem('logistica_currentUser', state.currentUser);
            localStorage.setItem('logistica_activeTab', state.activeTab);
            if (!skipRender) renderApp();
        }

        function addHistoryLog(action, details, boxName) {
            state.history.unshift({
                id: Date.now(),
                timestamp: new Date().toISOString(),
                action, details, boxName,
                user: state.currentUser
            });
        }

        // --- Filtros ---
        function handleHistoryFilter(key, value) {
            state.historyFilter[key] = value;
            renderHistory();
            lucide.createIcons();
        }

        function clearHistoryFilters() {
            state.historyFilter = { search: '', date: '' };
            renderHistory();
            lucide.createIcons();
        }

        // --- Lógica de Negócio ---
        function handleAddItem(e) {
            e.preventDefault();
            const form = e.target;
            const itemName = form.itemName.value.trim();
            const quantity = parseInt(form.quantity.value) || 1;
            const isExternal = form.isExternal.checked;
            const unitType = form.unitType.value; 
            const boxId = state.modal.boxId;

            if (!itemName) return;

            const box = state.boxes.find(b => b.id === boxId);
            if (box) {
                const existingItem = box.items.find(i => 
                    i.name.toLowerCase() === itemName.toLowerCase() && 
                    i.isExternal === isExternal &&
                    (i.unitType === unitType || (!i.unitType && unitType === 'un'))
                );
                
                if (existingItem) {
                    existingItem.quantity = (existingItem.quantity || 1) + quantity;
                    existingItem.unitType = unitType;
                } else {
                    box.items.push({ name: itemName, quantity, isExternal, unitType });
                }
                
                const tipo = isExternal ? "EXTERNO" : "INTERNO";
                const unitLabel = unitType === 'fd' ? 'Fardo(s)' : 'Unidade(s)';
                addHistoryLog('Adição', `Adicionado ${quantity} ${unitLabel} de ${itemName} (${tipo})`, box.name);
                
                form.itemName.value = '';
                form.quantity.value = '1';
                form.itemName?.focus();
                
                const toast = document.createElement('div');
                toast.className = 'toast-msg absolute bottom-20 left-0 right-0 mx-auto w-max bg-blue-600 text-white text-xs py-1.5 px-3 rounded-full shadow-lg z-50';
                toast.innerHTML = `<i class="inline w-3 h-3 mr-1" data-lucide="check"></i> ${itemName} adicionado!`;
                document.getElementById('modal-content-area').appendChild(toast);
                lucide.createIcons();
                
                setTimeout(() => { if(toast.parentNode) toast.parentNode.removeChild(toast); }, 2000);
                saveData(true);
            }
        }

        function handleDelivery(e) {
            e.preventDefault();
            const form = e.target;
            let destinationName = "";
            const isCustom = !document.getElementById('dest-input-group').classList.contains('hidden');
            
            if (isCustom) {
                const customName = form.customName.value.trim();
                if (!customName) { alert("Digite o nome do local."); return; }
                destinationName = customName;
                if (!state.destinations.some(d => d.name.toLowerCase() === customName.toLowerCase())) {
                    state.destinations.push({
                        name: customName,
                        street: form.customStreet.value.trim(),
                        number: form.customNumber.value.trim(),
                        neighborhood: form.customNeighborhood.value.trim()
                    });
                }
            } else {
                destinationName = form.destination.value;
                if (!destinationName) { alert("Selecione um destino."); return; }
            }

            const box = state.boxes.find(b => b.id === state.modal.boxId);
            if (box) {
                box.status = 'in_delivery';
                box.destination = destinationName;
                box.lastDeliveryDate = form.deliveryDate.value;
                state.currentUser = form.responsible.value; 
                addHistoryLog('Saída', `Saiu para entrega em: ${destinationName}`, box.name);
                closeModal();
                saveData(); 
            }
        }

        function handleCompleteDelivery() {
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            if (box) {
                box.status = 'delivered';
                addHistoryLog('Entrega', `Entrega concluída em: ${box.destination}`, box.name);
                closeModal();
                saveData();
            }
        }

        function handleResetBox() {
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            if (box) {
                box.status = 'available';
                box.destination = null;
                box.items = []; // Limpa itens
                addHistoryLog('Status', `Caixa reiniciada e esvaziada`, box.name);
                closeModal();
                saveData();
            }
        }

        function confirmDeleteItem() {
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            const idx = state.modal.data;
            if (box && idx !== null) {
                const item = box.items[idx];
                box.items.splice(idx, 1);
                addHistoryLog('Remoção', `Item removido: ${item.name}`, box.name);
                closeModal();
                saveData();
            }
        }

        function handleReportMissing(e) {
            e.preventDefault();
            const form = e.target;
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            
            state.missingItems.unshift({
                id: Date.now(),
                boxId: box.id,
                boxName: box.name,
                destination: box.destination || "N/A",
                itemName: form.itemName.value,
                quantity: form.quantity.value,
                reason: form.reason.value,
                status: 'pending',
                date: new Date().toISOString()
            });

            if (box.status === 'delivered') box.status = 'issue';
            addHistoryLog('Falta', `Falta registrada: ${form.quantity}x ${form.itemName}`, box.name);
            closeModal();
            saveData();
        }

        function resolveMissingItem(id) {
            const item = state.missingItems.find(i => i.id === id);
            if (item) {
                item.status = 'resolved';
                saveData();
            }
        }

        function handleAddDestination(e) {
            e.preventDefault();
            const form = e.target;
            const name = form.newName.value.trim();
            if (state.destinations.some(d => d.name.toLowerCase() === name.toLowerCase())) {
                alert("Já existe um local com este nome.");
                return;
            }
            state.destinations.push({
                name,
                street: form.newStreet.value.trim(),
                number: form.newNumber.value.trim(),
                neighborhood: form.newNeighborhood.value.trim()
            });
            form.reset();
            saveData();
        }

        function handleEditDestination(e) {
            e.preventDefault();
            const idx = state.modal.data;
            const form = e.target;
            const name = form.editName.value.trim();
            const exists = state.destinations.some((d, i) => i !== idx && d.name.toLowerCase() === name.toLowerCase());
            if (exists) { alert("Nome já existe."); return; }
            state.destinations[idx] = {
                name,
                street: form.editStreet.value.trim(),
                number: form.editNumber.value.trim(),
                neighborhood: form.editNeighborhood.value.trim()
            };
            closeModal();
            saveData();
        }

        function confirmDeleteLocation() {
            const idx = state.modal.data;
            if (idx !== null) {
                const removed = state.destinations[idx];
                state.destinations.splice(idx, 1);
                addHistoryLog('Remoção', `Endereço removido: ${removed.name}`, 'Sistema');
                closeModal();
                saveData();
            }
        }

        // --- Helpers UI ---
        function toggleDestInput(showInput) {
            const groupSelect = document.getElementById('dest-select-group');
            const groupInput = document.getElementById('dest-input-group');
            const inputs = groupInput.querySelectorAll('input');
            const selectEl = groupSelect.querySelector('select');

            if (showInput) {
                groupSelect.classList.add('hidden');
                groupInput.classList.remove('hidden');
                inputs[0]?.focus();
                selectEl.value = "";
            } else {
                groupInput.classList.add('hidden');
                groupSelect.classList.remove('hidden');
                inputs.forEach(i => i.value = "");
            }
        }

        function printBox(boxId) {
            const box = state.boxes.find(b => b.id === boxId);
            if (!box) return;

            const dest = state.destinations.find(d => d.name === box.destination);
            let addressStr = box.destination || 'N/A';
            if (dest && (dest.street || dest.neighborhood)) {
                addressStr += `<br><span style="font-size:12px;font-weight:normal;color:#555;">${dest.street||''} ${dest.number?','+dest.number:''} ${dest.neighborhood?' - '+dest.neighborhood:''}</span>`;
            }

            const internal = box.items.filter(i => !i.isExternal);
            const external = box.items.filter(i => i.isExternal);

            const renderList = (items) => items.map(i => 
                `<li style="padding:8px 0;border-bottom:1px solid #e0f2fe;display:flex;align-items:center;font-size:14px;">
                    <span style="display:inline-block;width:16px;height:16px;border:1px solid #1e40af;margin-right:12px;border-radius:2px;"></span>
                    <span style="font-weight:bold;margin-right:6px;background-color:#eff6ff;padding:2px 6px;border-radius:4px;border:1px solid #bfdbfe;">${i.quantity}${i.unitType==='fd'?' Fd':' Un'}</span> ${i.name}
                 </li>`
            ).join('');

            const dateStr = box.lastDeliveryDate ? new Date(box.lastDeliveryDate).toLocaleDateString() : '__/__/__';

            const html = `
            <html><head><title>Manifesto ${box.name}</title>
            <style>
                body { font-family: sans-serif; padding: 20px; color: #1e3a8a; }
                .header { border-bottom: 2px solid #1e3a8a; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
                .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; background: #eff6ff; padding: 20px; border-radius: 8px; border: 1px solid #bfdbfe; }
                .label { font-size: 11px; text-transform: uppercase; font-weight: bold; color: #60a5fa; }
                .value { font-size: 16px; font-weight: 600; color: #1e3a8a; }
                h2 { font-size: 18px; border-bottom: 2px solid #bfdbfe; padding-bottom: 5px; margin-top: 25px; color: #1e40af; }
                ul { list-style: none; padding: 0; }
                .sign-line { border-top: 1px solid #1e3a8a; flex: 1; padding-top: 5px; text-align: center; margin-top: 50px; font-size: 12px; color: #1e3a8a; }
                @media print { 
                    .info-grid { background: none; border: 1px solid #bfdbfe; } 
                    h2 { border-bottom: 2px solid #bfdbfe; }
                    body { -webkit-print-color-adjust: exact; }
                }
            </style></head><body>
                <div class="header">
                    <div><h1 style="margin:0;color:#1e3a8a;">Logística Central</h1><div style="color:#3b82f6;">Controle de Entrega</div></div>
                    <div style="text-align:right;"><div class="value" style="font-size:24px;">${box.name}</div></div>
                </div>
                <div class="info-grid">
                    <div><div class="label">Destino</div><div class="value">${addressStr}</div></div>
                    <div><div class="label">Data</div><div class="value">${dateStr}</div></div>
                    <div><div class="label">Status</div><div class="value">${box.status==='in_delivery'?'Em Entrega':box.status==='delivered'?'Entregue':'Disponível'}</div></div>
                    <div><div class="label">Responsável</div><div class="value">${state.currentUser}</div></div>
                </div>
                ${internal.length > 0 ? `<h2>Conteúdo (${internal.reduce((a,i)=>a+(i.quantity||1),0)})</h2><ul>${renderList(internal)}</ul>` : ''}
                ${external.length > 0 ? `<h2>Itens Externos/Anexos (${external.reduce((a,i)=>a+(i.quantity||1),0)})</h2><ul>${renderList(external)}</ul>` : ''}
                ${internal.length===0 && external.length===0 ? '<p style="text-align:center;color:#93c5fd;margin-top:20px;">Vazio</p>' : ''}
                <div style="display:flex;gap:40px;margin-top:60px;">
                    <div class="sign-line">Assinatura Expedição</div><div class="sign-line">Assinatura Recebimento</div>
                </div>
                <script>window.onload=function(){window.print();} <\/script>
            </body></html>`;

            const win = window.open('', '_blank');
            if(win) {
                win.document.write(html);
                win.document.close();
            } else {
                alert('Pop-up bloqueado. Permita pop-ups para imprimir.');
            }
        }

        // --- Renderização ---

        function renderLogin() {
            const container = document.getElementById('app-content');
            document.getElementById('nav-buttons').innerHTML = ''; 
            document.getElementById('logout-container').innerHTML = '';
            
            container.innerHTML = `
            <div class="min-h-[70vh] flex items-center justify-center p-4">
                <div class="bg-white p-8 rounded-xl shadow-lg border border-blue-200 w-full max-w-sm animate-zoom-in">
                    <div class="text-center mb-8">
                        <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-200">
                            <i data-lucide="lock" class="w-8 h-8 text-blue-600"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-blue-900">Acesso Restrito</h2>
                        <p class="text-blue-500 text-sm mt-1">Identifique-se para continuar</p>
                    </div>
                    <form onsubmit="handleLogin(event)" class="space-y-5">
                        <div>
                            <input type="password" name="password" placeholder="Senha de Acesso" class="w-full border border-blue-200 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 text-center tracking-widest text-lg transition-all" autofocus>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors shadow-sm flex items-center justify-center gap-2">
                            <span>Entrar no Sistema</span>
                            <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>`;
            lucide.createIcons();
        }

        function getStatusBadge(status) {
            // Estilos atualizados para tema azul/neutro
            const styles = {
                available: "text-blue-700 bg-blue-50 ring-1 ring-blue-600/20",
                in_delivery: "text-yellow-700 bg-yellow-50 ring-1 ring-yellow-600/20",
                delivered: "text-slate-700 bg-slate-100 ring-1 ring-slate-600/20",
                issue: "text-red-700 bg-red-50 ring-1 ring-red-600/20"
            };
            const labels = { available: "Disponível", in_delivery: "Em Trânsito", delivered: "Entregue", issue: "Pendência" };
            return `<span class="px-2.5 py-0.5 rounded-full text-xs font-semibold ${styles[status]}">${labels[status]}</span>`;
        }

        function renderNav() {
            const pending = state.missingItems.filter(m => m.status === 'pending').length;
            const btn = (id, label, badge) => `
                <button onclick="switchTab('${id}')" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all cursor-pointer shrink-0 ${state.activeTab === id ? 'bg-blue-600 text-white shadow-md' : 'text-blue-600 hover:bg-blue-100'} flex items-center gap-2">
                    ${label} ${badge > 0 ? `<span class="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full shadow-sm border border-red-400">${badge}</span>` : ''}
                </button>`;
            
            document.getElementById('nav-buttons').innerHTML = 
                btn('dashboard', 'Caixas', 0) +
                btn('locations', 'Endereços', 0) +
                btn('missing', 'Faltantes', pending) +
                btn('history', 'Histórico', 0);

            document.getElementById('logout-container').innerHTML = `
                <button onclick="logout()" class="p-2 text-blue-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Sair">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>`;
        }

        function renderDashboard() {
            const container = document.getElementById('app-content');
            
            // Estatísticas
            const totalMissing = state.missingItems.filter(m => m.status === 'pending').length;
            const available = state.boxes.filter(b => b.status === 'available').length;
            const delivering = state.boxes.filter(b => b.status === 'in_delivery').length;
            
            let html = `
            <div class="space-y-8">
                <!-- Stats Row -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-100 flex flex-col items-center justify-center hover:shadow-md transition-shadow">
                        <span class="text-3xl font-bold text-blue-900 tracking-tight">${state.boxes.length}</span>
                        <span class="text-[10px] text-blue-400 uppercase tracking-widest font-semibold mt-1">Total Caixas</span>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-100 flex flex-col items-center justify-center hover:shadow-md transition-shadow border-b-4 border-b-blue-500">
                        <span class="text-3xl font-bold text-blue-600 tracking-tight">${available}</span>
                        <span class="text-[10px] text-blue-600/70 uppercase tracking-widest font-semibold mt-1">Disponíveis</span>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-100 flex flex-col items-center justify-center hover:shadow-md transition-shadow border-b-4 border-b-yellow-500">
                        <span class="text-3xl font-bold text-yellow-600 tracking-tight">${delivering}</span>
                        <span class="text-[10px] text-yellow-600/70 uppercase tracking-widest font-semibold mt-1">Em Trânsito</span>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-100 flex flex-col items-center justify-center hover:shadow-md transition-shadow border-b-4 border-b-red-500 relative overflow-hidden">
                        <span class="text-3xl font-bold text-red-600 tracking-tight z-10">${totalMissing}</span>
                        <span class="text-[10px] text-red-600/70 uppercase tracking-widest font-semibold mt-1 z-10">Pendências</span>
                        ${totalMissing > 0 ? '<div class="absolute -right-3 -top-3 w-12 h-12 bg-red-100 rounded-full animate-pulse opacity-50"></div>' : ''}
                    </div>
                </div>

                <!-- Grid de Caixas -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">`;
            
            state.boxes.forEach(box => {
                const hasIssue = state.missingItems.some(m => m.boxId === box.id && m.status === 'pending');
                const status = (hasIssue && box.status === 'delivered') ? 'issue' : box.status;
                const itemsCount = box.items.reduce((a,i) => a+(i.quantity||1), 0);

                <form onsubmit="handleReportMissing(event)" class="space-y-4">
                    <div class="bg-red-50 p-3 rounded-lg border border-red-100 text-sm text-red-800 flex gap-2">
                        <i data-lucide="alert-triangle" class="w-5 h-5 shrink-0"></i>
                        <span class="text-xs">Registre itens que deveriam estar na caixa mas não foram entregues ou chegaram danificados.</span>
                    </div>
                    <div><label class="block text-sm font-medium text-slate-700 mb-1">Item Faltante</label><input name="itemName" required class="w-full border border-red-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-red-500"></div>
                    <div><label class="block text-sm font-medium text-slate-700 mb-1">Quantidade</label><input name="quantity" type="number" min="1" required class="w-full border border-red-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-red-500"></div>
                    <div><label class="block text-sm font-medium text-slate-700 mb-1">Motivo</label><textarea name="reason" rows="2" required class="w-full border border-red-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-red-500"></textarea></div>
                    <button type="submit" class="w-full bg-red-600 text-white py-2.5 rounded-lg font-medium hover:bg-red-700 shadow-sm shadow-red-200">Registrar Falta</button>
                </form>`;
            } else if (type === 'editLocation') {
                const loc = state.destinations[data];
                title = 'Editar Endereço';
                content = `
                <form onsubmit="handleEditDestination(event)" class="space-y-3">
                    <div><label class="text-sm font-medium block mb-1">Nome</label><input name="editName" value="${loc.name}" required class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="col-span-2"><label class="text-sm font-medium block mb-1">Rua</label><input name="editStreet" value="${loc.street}" class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                        <div><label class="text-sm font-medium block mb-1">Nº</label><input name="editNumber" value="${loc.number}" class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    </div>
                    <div><label class="text-sm font-medium block mb-1">Bairro</label><input name="editNeighborhood" value="${loc.neighborhood}" class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2.5 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2 mt-2 shadow-sm">Salvar Alterações</button>
                </form>`;
            }

            container.innerHTML = `
            <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-md animate-zoom-in flex flex-col max-h-[90vh] relative border border-slate-100">
                    <div class="p-4 border-b flex justify-between items-center bg-slate-50/50 rounded-t-xl">
                        <h3 class="font-bold text-lg text-slate-800">${title}</h3>
                        <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 hover:bg-slate-100 p-1 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-6 overflow-y-auto" id="modal-content-area">${content}</div>
                </div>
            </div>`;
            lucide.createIcons();
        }

        // --- Controle Principal ---
        function switchTab(tab) {
            state.activeTab = tab;
            saveData(); 
        }

        function openModal(type, boxId, data = null) {
            state.modal = { type, boxId, data };
            renderModal();
        }

        function closeModal() {
            state.modal = { type: null, boxId: null, data: null };
            document.getElementById('modal-container').innerHTML = ''; 
            renderApp();
        }

        function renderApp() {
            if (!state.isLoggedIn) {
                renderLogin();
                return;
            }
            renderNav();
            if (state.activeTab === 'dashboard') renderDashboard();
            else if (state.activeTab === 'locations') renderLocationsPanel();
            else if (state.activeTab === 'missing') renderMissingPanel();
            else if (state.activeTab === 'history') renderHistory();
            lucide.createIcons();
        }

        // Init
        renderApp();
    </script>
</body>
</html>
