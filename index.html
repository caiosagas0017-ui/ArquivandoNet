<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Central - Controle de Caixas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-zoom-in { animation: zoomIn 0.2s ease-out; }
        
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translate(-50%, 10px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -10px); }
        }
        .toast-msg { 
            animation: slideUpFade 3s ease-in-out forwards; 
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
        
        /* Scrollbar personalizada fina e elegante */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Ocultar scrollbar no nav mobile */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Transição suave para a sidebar */
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 h-screen overflow-hidden selection:bg-blue-200">

    <!-- Container de Login (Isolado) -->
    <div id="login-container" class="hidden h-full w-full bg-blue-50 flex items-center justify-center z-50 absolute top-0 left-0"></div>

    <!-- Layout da Aplicação (Sidebar + Main) -->
    <div id="app-layout" class="flex h-screen w-full overflow-hidden hidden opacity-0 transition-opacity duration-300">
        
        <!-- SIDEBAR (Desktop) -->
        <aside id="main-sidebar" class="hidden md:flex flex-col bg-white border-r border-blue-100 h-full shadow-sm z-20 shrink-0 sidebar-transition w-64">
            <!-- Logo Area & Toggle -->
            <div class="p-4 border-b border-blue-50 flex items-center justify-between h-20">
                <!-- Logo Content -->
                <div id="sidebar-logo-content" class="flex items-center gap-3 overflow-hidden whitespace-nowrap transition-opacity duration-200">
                    <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-200 shrink-0">
                        <i data-lucide="package" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold tracking-tight text-blue-900 leading-tight">Logística</h1>
                        <p class="text-[10px] text-blue-500 font-medium uppercase tracking-wider">Painel</p>
                    </div>
                </div>
                
                <!-- Toggle Button (3 Tracinhos) -->
                <button onclick="toggleSidebar()" class="p-2 rounded-lg text-slate-400 hover:text-blue-600 hover:bg-blue-50 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-100" title="Alternar Menu">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Navigation Links -->
            <nav class="flex-1 overflow-y-auto p-3 space-y-1 overflow-x-hidden" id="sidebar-nav">
                <!-- Preenchido via JS -->
            </nav>

            <!-- User Footer -->
            <div class="p-4 border-t border-blue-50 bg-slate-50/50" id="sidebar-footer">
                <!-- Preenchido via JS -->
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50">
            
            <!-- HEADER MOBILE (Visível apenas em telas pequenas) -->
            <header class="md:hidden bg-white border-b border-blue-100 flex-shrink-0 z-30">
                <div class="px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-blue-600 p-1.5 rounded-lg">
                            <i data-lucide="package" class="text-white w-5 h-5"></i>
                        </div>
                        <span class="font-bold text-blue-900">Logística</span>
                    </div>
                    <button onclick="logout()" class="text-slate-400 hover:text-red-600"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
                <!-- Mobile Horizontal Nav -->
                <div class="px-2 pb-2 overflow-x-auto no-scrollbar flex gap-2" id="mobile-nav">
                    <!-- Preenchido via JS -->
                </div>
            </header>

            <!-- Conteúdo Principal Scrollável -->
            <main class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth" id="app-content">
                <!-- O conteúdo das abas será renderizado aqui -->
            </main>
        </div>
    </div>

    <!-- Container do Modal -->
    <div id="modal-container"></div>

    <script>
        // --- Helpers de Segurança e Utilidades ---
        function escapeHtml(text) {
            if (text === null || text === undefined) return "";
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function getLocalDateString(isoString) {
            if (!isoString) return '';
            try {
                const d = new Date(isoString);
                if (isNaN(d.getTime())) return ''; // Data inválida
                const offset = d.getTimezoneOffset() * 60000;
                return new Date(d.getTime() - offset).toISOString().split('T')[0];
            } catch (e) {
                return '';
            }
        }

        // Função robusta para carregar do localStorage
        function safeParse(key, fallbackValue) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallbackValue;
            } catch (error) {
                console.error(`Erro ao carregar dados de ${key}. Usando fallback.`, error);
                return fallbackValue;
            }
        }

        function showToast(message, type = 'success') {
            const styles = type === 'success' 
                ? 'bg-emerald-600 text-white shadow-emerald-200' 
                : 'bg-rose-600 text-white shadow-rose-200';
            const icon = type === 'success' ? 'check' : 'alert-circle';
            
            const toast = document.createElement('div');
            toast.className = `toast-msg ${styles} text-sm font-medium py-2.5 px-4 rounded-full shadow-lg flex items-center gap-2 pointer-events-none`;
            toast.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4"></i> ${message}`;
            
            document.body.appendChild(toast);
            if(typeof lucide !== 'undefined') lucide.createIcons();
            
            setTimeout(() => { if(toast.parentNode) toast.parentNode.removeChild(toast); }, 3000);
        }

        // --- Configurações Iniciais ---
        const DEFAULT_DESTINOS = [
            { name: "Clínica Mult 1", street: "Av. Principal", number: "100", neighborhood: "Centro" },
            { name: "Clínica Mult 2", street: "Rua das Flores", number: "250", neighborhood: "Jardins" },
            { name: "Clínica Integra", street: "Rua da Saúde", number: "50", neighborhood: "Vila Nova" },
            { name: "Laboratório Novo", street: "Av. Industrial", number: "900", neighborhood: "Distrito" },
            { name: "EVB", street: "Estrada Velha", number: "km 5", neighborhood: "Rural" },
            { name: "CAMU", street: "Praça Central", number: "1", neighborhood: "Centro" }
        ];

        const DEFAULT_DRIVERS = [
            { name: "João Silva", phone: "" },
            { name: "Maria Oliveira", phone: "" },
            { name: "Carlos Santos", phone: "" }
        ];

        const INITIAL_BOXES = [
            { id: 1, name: 'Caixa 1', status: 'available', items: [], destination: null, driver: null },
            { id: 2, name: 'Caixa 2', status: 'available', items: [], destination: null, driver: null },
            { id: 3, name: 'Caixa 3', status: 'available', items: [], destination: null, driver: null },
            { id: 4, name: 'Caixa 4', status: 'available', items: [], destination: null, driver: null },
        ];

        // Carregamento inicial blindado
        let storedDestinations = safeParse('logistica_destinations', DEFAULT_DESTINOS);
        // Compatibilidade com versões antigas (array de strings)
        if (storedDestinations.length > 0 && typeof storedDestinations[0] === 'string') {
            storedDestinations = storedDestinations.map(d => ({ name: d, street: "", number: "", neighborhood: "" }));
        }

        let storedDrivers = safeParse('logistica_drivers', DEFAULT_DRIVERS);
        if (storedDrivers.length > 0 && typeof storedDrivers[0] === 'string') {
            storedDrivers = storedDrivers.map(d => ({ name: d, phone: "" }));
        }

        let state = {
            isLoggedIn: localStorage.getItem('logistica_auth') === 'true', 
            boxes: safeParse('logistica_boxes', INITIAL_BOXES),
            history: safeParse('logistica_history', []),
            missingItems: safeParse('logistica_missing', []),
            destinations: storedDestinations,
            drivers: storedDrivers,
            activeTab: localStorage.getItem('logistica_activeTab') || 'dashboard',
            currentUser: localStorage.getItem('logistica_currentUser') || "Logistica",
            modal: { type: null, boxId: null, data: null },
            historyFilter: { search: '', date: '' },
            historyView: 'today',
            expandedDate: null,
            pendingImport: null,
            sidebarCollapsed: safeParse('logistica_sidebar_collapsed', false)
        };

        // --- Autenticação ---
        function handleLogin(e) {
            e.preventDefault();
            const password = e.target.password.value;
            if (password === '1234') {
                state.isLoggedIn = true;
                localStorage.setItem('logistica_auth', 'true');
                renderApp();
            } else {
                const input = e.target.password;
                input.classList.add('border-red-500', 'ring-2', 'ring-red-200');
                input.value = '';
                input.placeholder = 'Senha Incorreta';
                setTimeout(() => {
                    input.classList.remove('border-red-500', 'ring-2', 'ring-red-200');
                    input.placeholder = 'Senha';
                }, 2000);
            }
        }

        function logout() {
            state.isLoggedIn = false;
            localStorage.removeItem('logistica_auth');
            renderApp();
        }

        // --- Persistência ---
        function saveData(skipRender = false) {
            try {
                localStorage.setItem('logistica_boxes', JSON.stringify(state.boxes));
                localStorage.setItem('logistica_history', JSON.stringify(state.history));
                localStorage.setItem('logistica_missing', JSON.stringify(state.missingItems));
                localStorage.setItem('logistica_destinations', JSON.stringify(state.destinations));
                localStorage.setItem('logistica_drivers', JSON.stringify(state.drivers));
                localStorage.setItem('logistica_currentUser', state.currentUser);
                localStorage.setItem('logistica_activeTab', state.activeTab);
                localStorage.setItem('logistica_sidebar_collapsed', JSON.stringify(state.sidebarCollapsed));
                if (!skipRender) renderApp();
            } catch (e) {
                console.error("Erro ao salvar dados:", e);
                showToast("Erro ao salvar alterações. Espaço cheio?", "error");
            }
        }

        function addHistoryLog(action, details, boxName) {
            state.history.unshift({
                id: Date.now(),
                timestamp: new Date().toISOString(),
                action, details, boxName,
                user: state.currentUser
            });
        }

        // --- FUNÇÕES DE BACKUP ---
        function handleExportBackup() {
            try {
                const data = {
                    boxes: state.boxes,
                    history: state.history,
                    missingItems: state.missingItems,
                    destinations: state.destinations,
                    drivers: state.drivers,
                    timestamp: new Date().toISOString(),
                    version: "1.3" // Version bump
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `logistica_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);

            } catch (err) {
                console.error(err);
                showToast("Erro ao criar backup.", 'error');
            }
        }

        function sanitizeImportData(data) {
            // Garante estrutura mínima
            const safeData = {
                boxes: Array.isArray(data.boxes) ? data.boxes : JSON.parse(JSON.stringify(INITIAL_BOXES)),
                history: Array.isArray(data.history) ? data.history : [],
                missingItems: Array.isArray(data.missingItems) ? data.missingItems : [],
                destinations: (Array.isArray(data.destinations) && data.destinations.length > 0) ? data.destinations : DEFAULT_DESTINOS,
                drivers: (Array.isArray(data.drivers) && data.drivers.length > 0) ? data.drivers : DEFAULT_DRIVERS
            };

            // Sanitização profunda de caixas
            safeData.boxes = safeData.boxes.map(b => ({
                id: Number(b.id) || Date.now(),
                name: String(b.name || 'Caixa Recuperada'),
                status: ['available', 'in_delivery', 'delivered', 'issue'].includes(b.status) ? b.status : 'available',
                items: Array.isArray(b.items) ? b.items.map(i => ({
                    name: String(i.name || 'Item'),
                    quantity: Math.max(1, Number(i.quantity) || 1),
                    isExternal: !!i.isExternal,
                    unitType: i.unitType === 'fd' ? 'fd' : 'un'
                })) : [],
                destination: b.destination ? String(b.destination) : null,
                driver: b.driver ? String(b.driver) : null,
                lastDeliveryDate: b.lastDeliveryDate || null
            }));

            return safeData;
        }

        function handleImportBackup(event) {
            const input = event.target;
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const rawContent = e.target.result;
                    let data = JSON.parse(rawContent);
                    if (!data || typeof data !== 'object') throw new Error("Formato inválido.");
                    
                    state.pendingImport = sanitizeImportData(data);
                    openModal('confirmImport');
                } catch (err) {
                    console.error("Erro Import:", err);
                    showToast("Arquivo inválido ou corrompido.", 'error');
                } finally {
                    input.value = '';
                }
            };
            reader.onerror = function() { showToast("Erro ao ler o arquivo.", 'error'); input.value = ''; };
            reader.readAsText(file);
        }

        function executeImport() {
            if (!state.pendingImport) return;
            const data = state.pendingImport;
            
            // Gravação segura
            state.boxes = data.boxes;
            state.history = data.history;
            state.missingItems = data.missingItems;
            state.destinations = data.destinations;
            state.drivers = data.drivers;
            
            saveData(true); // Salva no localStorage
            state.pendingImport = null;
            closeModal();
            showToast("Dados restaurados com sucesso!", "success");
            setTimeout(() => window.location.reload(), 1000); // Recarrega para limpar memória
        }

        // --- Filtros e View ---
        function handleHistoryFilter(key, value) {
            state.historyFilter[key] = value;
            renderHistory();
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        function clearHistoryFilters() {
            state.historyFilter = { search: '', date: '' };
            renderHistory();
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        function setHistoryView(view) {
            state.historyView = view;
            renderApp();
        }

        function toggleDateAccordion(date) {
            state.expandedDate = state.expandedDate === date ? null : date;
            renderApp();
        }

        // --- SIDEBAR TOGGLE ---
        function toggleSidebar() {
            state.sidebarCollapsed = !state.sidebarCollapsed;
            saveData(true); 
            renderApp(); 
        }

        // --- Lógica de Negócio ---
        function handleAddItem(e) {
            e.preventDefault();
            const form = e.target;
            const itemName = form.itemName.value.trim();
            const quantity = parseInt(form.quantity.value);
            const isExternal = form.isExternal.checked;
            const unitType = form.unitType.value; 
            const boxId = state.modal.boxId;

            if (!itemName) {
                showToast("Nome do item é obrigatório.", "error");
                return;
            }
            if (!quantity || quantity < 1) {
                showToast("Quantidade inválida.", "error");
                return;
            }

            const box = state.boxes.find(b => b.id === boxId);
            if (box) {
                const existingItem = box.items.find(i => 
                    i.name.toLowerCase() === itemName.toLowerCase() && 
                    i.isExternal === isExternal &&
                    (i.unitType === unitType || (!i.unitType && unitType === 'un'))
                );
                
                if (existingItem) {
                    existingItem.quantity = (existingItem.quantity || 1) + quantity;
                    existingItem.unitType = unitType;
                } else {
                    box.items.push({ name: itemName, quantity, isExternal, unitType });
                }
                
                const tipo = isExternal ? "EXTERNO" : "INTERNO";
                const unitLabel = unitType === 'fd' ? 'Fardo(s)' : 'Unidade(s)';
                addHistoryLog('Adição', `Adicionado ${quantity} ${unitLabel} de ${itemName} (${tipo})`, box.name);
                
                // ATUALIZAÇÃO DO MANIFESTO (CORREÇÃO)
                // Se a caixa estiver em trânsito ou entregue, atualiza o log de "Saída" mais recente
                if (['in_delivery', 'delivered'].includes(box.status)) {
                    const lastLog = state.history.find(l => l.boxName === box.name && l.action === 'Saída');
                    if (lastLog) {
                        const itemSummary = box.items.map(i => `${i.quantity}${i.unitType==='fd'?'f':'u'} ${i.name}`).join(', ');
                        // Preserva o prefixo (Destino/Motorista) e substitui o conteúdo
                        const parts = lastLog.details.split('\nConteúdo:');
                        lastLog.details = `${parts[0]}\nConteúdo: ${itemSummary}`;
                    }
                }

                form.itemName.value = '';
                form.quantity.value = '1';
                form.itemName?.focus();
                
                showToast(`${itemName} adicionado!`, 'success');
                saveData(true);
            }
        }

        function handleChangeDriver(e) {
            e.preventDefault();
            const newDriver = e.target.newDriver.value;
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            if (box) {
                const oldDriver = box.driver || 'Nenhum';
                box.driver = newDriver || null;
                addHistoryLog('Alteração', `Motorista alterado: ${oldDriver} -> ${newDriver || 'Nenhum'}`, box.name);
                closeModal();
                saveData();
            }
        }

        function handleDelivery(e) {
            e.preventDefault();
            const form = e.target;
            let destinationName = "";
            const isCustom = !document.getElementById('dest-input-group').classList.contains('hidden');
            
            if (isCustom) {
                const customName = form.customName.value.trim();
                if (!customName) { showToast("Digite o nome do local.", 'error'); return; }
                destinationName = customName;
                if (!state.destinations.some(d => d.name.toLowerCase() === customName.toLowerCase())) {
                    state.destinations.push({
                        name: customName,
                        street: form.customStreet.value.trim(),
                        number: form.customNumber.value.trim(),
                        neighborhood: form.customNeighborhood.value.trim()
                    });
                }
            } else {
                destinationName = form.destination.value;
                if (!destinationName) { showToast("Selecione um destino.", 'error'); return; }
            }

            const driverName = form.driver.value;
            if (!driverName) { showToast("Selecione um motorista.", 'error'); return; }

            const box = state.boxes.find(b => b.id === state.modal.boxId);
            if (box) {
                if (box.items.length === 0 && !confirm("A caixa está vazia. Deseja enviar mesmo assim?")) {
                    return; 
                }
                box.status = 'in_delivery';
                box.destination = destinationName;
                box.driver = driverName; 
                box.lastDeliveryDate = form.deliveryDate.value;
                
                const itemSummary = box.items.map(i => `${i.quantity}${i.unitType==='fd'?'f':'u'} ${i.name}`).join(', ');
                const detailsLog = `Saiu para entrega em: ${destinationName} (Mot: ${driverName})${itemSummary ? '\nConteúdo: ' + itemSummary : ''}`;
                
                addHistoryLog('Saída', detailsLog, box.name);
                closeModal();
                saveData();
                showToast(`Saída registrada para ${destinationName}`, 'success');
            }
        }

        function handleCompleteDelivery() {
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            if (box) {
                box.status = 'delivered';
                addHistoryLog('Entrega', `Entrega concluída em: ${box.destination}`, box.name);
                closeModal();
                saveData();
                showToast("Entrega confirmada!", "success");
            }
        }

        function handleResetBox() {
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            if (box) {
                box.status = 'available';
                box.destination = null;
                box.driver = null;
                box.items = [];
                addHistoryLog('Status', `Caixa reiniciada e esvaziada`, box.name);
                closeModal();
                saveData();
                showToast("Caixa pronta para uso.", "success");
            }
        }

        function confirmDeleteItem() {
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            const idx = state.modal.data;
            if (box && idx !== null && box.items[idx]) {
                const item = box.items[idx];
                box.items.splice(idx, 1);
                addHistoryLog('Remoção', `Item removido: ${item.name}`, box.name);
                
                // ATUALIZAÇÃO DO MANIFESTO (CORREÇÃO)
                // Se a caixa estiver em trânsito ou entregue, atualiza o log de "Saída" mais recente
                if (['in_delivery', 'delivered'].includes(box.status)) {
                    const lastLog = state.history.find(l => l.boxName === box.name && l.action === 'Saída');
                    if (lastLog) {
                        const itemSummary = box.items.map(i => `${i.quantity}${i.unitType==='fd'?'f':'u'} ${i.name}`).join(', ');
                        const parts = lastLog.details.split('\nConteúdo:');
                        lastLog.details = `${parts[0]}${itemSummary ? '\nConteúdo: ' + itemSummary : ''}`;
                    }
                }

                closeModal();
                saveData();
                showToast("Item removido.", "success");
            }
        }

        // --- FUNÇÕES DE EDIÇÃO/EXCLUSÃO DE CAIXAS ---
        function handleEditBox(e) {
            e.preventDefault();
            const form = e.target;
            const name = form.boxName.value.trim();
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            
            if (box && name) {
                const oldName = box.name;
                box.name = name;
                addHistoryLog('Alteração', `Caixa renomeada: ${oldName} -> ${name}`, name);
                closeModal();
                saveData();
            }
        }

        function confirmDeleteBox() {
            const boxId = state.modal.boxId;
            const boxIndex = state.boxes.findIndex(b => b.id === boxId);
            
            if (boxIndex > -1) {
                const deletedName = state.boxes[boxIndex].name;
                state.boxes.splice(boxIndex, 1);
                addHistoryLog('Exclusão', `Caixa excluída do sistema`, deletedName);
                closeModal();
                saveData();
                showToast("Caixa excluída.", "success");
            }
        }
        // ---------------------------------

        function handleReportMissing(e) {
            e.preventDefault();
            const form = e.target;
            const box = state.boxes.find(b => b.id === state.modal.boxId);
            
            const itemName = form.itemName.value.trim();
            const quantity = parseInt(form.quantity.value);
            const reason = form.reason.value.trim();
            
            if (!itemName || !quantity || !reason) {
                showToast("Preencha todos os campos.", "error");
                return;
            }

            state.missingItems.unshift({
                id: Date.now(),
                boxId: box.id,
                boxName: box.name,
                destination: box.destination || "N/A",
                itemName: itemName,
                quantity: quantity,
                reason: reason,
                status: 'pending',
                date: new Date().toISOString()
            });

            if (box.status === 'delivered') box.status = 'issue';
            addHistoryLog('Falta', `Falta registrada: ${quantity}x ${itemName}`, box.name);

        function printHistoryManifest(logId) {
            const log = state.history.find(l => l.id === logId);
            if (!log) return;

            let destination = "Desconhecido";
            let driver = "Desconhecido";
            let itemsText = "";

            const destMatch = log.details.match(/Saiu para entrega em: (.*?) \(Mot:/);
            if (destMatch) destination = destMatch[1];

            const driverMatch = log.details.match(/\(Mot: (.*?)\)/);
            if (driverMatch) driver = driverMatch[1];

            if (log.details.includes("Conteúdo: ")) {
                itemsText = log.details.split("Conteúdo: ")[1];
            }

            let itemsHtml = '';
            if (itemsText) {
                const itemsList = itemsText.split(', ');
                itemsHtml = itemsList.map(itemStr => {
                    const match = itemStr.match(/^(\d+)([fu])\s+(.+)$/);
                    if (match) {
                        const qty = match[1];
                        const unit = match[2] === 'f' ? ' Fd' : ' Un';
                        const name = match[3];
                        return `<li style="padding:8px 0;border-bottom:1px solid #e0f2fe;display:flex;align-items:center;font-size:14px;">
                                    <span style="display:inline-block;width:16px;height:16px;border:1px solid #1e40af;margin-right:12px;border-radius:2px;"></span>
                                    <span style="font-weight:bold;margin-right:6px;background-color:#eff6ff;padding:2px 6px;border-radius:4px;border:1px solid #bfdbfe;">${qty}${unit}</span> ${escapeHtml(name)}

                }).join('');

                itemsHtml = '<p style="text-align:center;color:#93c5fd;margin-top:20px;">Vazio (Histórico não detalhado)</p>';
            }

            const dateStr = new Date(log.timestamp).toLocaleDateString('pt-BR');
            const destObj = state.destinations.find(d => d.name === destination);
            let addressStr = escapeHtml(destination);
            if (destObj && (destObj.street || destObj.neighborhood)) {

            }

            const driverObj = state.drivers.find(d => d.name === driver);
            const driverPhone = driverObj ? driverObj.phone : '';

            const html = `
            <html><head><title>Manifesto (Arquivo) - ${escapeHtml(log.boxName)}</title>
            <style>
                body { font-family: sans-serif; padding: 20px; color: #1e3a8a; }
                .header { border-bottom: 2px solid #1e3a8a; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
                .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; background: #eff6ff; padding: 20px; border-radius: 8px; border: 1px solid #bfdbfe; }
                .label { font-size: 11px; text-transform: uppercase; font-weight: bold; color: #60a5fa; }
                .value { font-size: 16px; font-weight: 600; color: #1e3a8a; }
                h2 { font-size: 18px; border-bottom: 2px solid #bfdbfe; padding-bottom: 5px; margin-top: 25px; color: #1e40af; }
                ul { list-style: none; padding: 0; }
                .sign-line { border-top: 1px solid #1e3a8a; flex: 1; padding-top: 5px; text-align: center; margin-top: 50px; font-size: 12px; color: #1e3a8a; }
                .watermark { position:absolute; top:20%; left:20%; font-size:100px; color:rgba(0,0,0,0.05); transform:rotate(-45deg); z-index:-1; font-weight:bold; }
                @media print { 
                    .info-grid { background: none; border: 1px solid #bfdbfe; } 
                    h2 { border-bottom: 2px solid #bfdbfe; }
                    body { -webkit-print-color-adjust: exact; }
                }
            </style></head><body>
                <div class="watermark">ARQUIVO</div>
                <div class="header">
                    <div><h1 style="margin:0;color:#1e3a8a;">${escapeHtml(destination)}</h1><div style="color:#3b82f6;">Cópia de Arquivo</div></div>
                    <div style="text-align:right;"><div class="value" style="font-size:24px;">${escapeHtml(log.boxName)}</div></div>
                </div>
                <div class="info-grid">
                    <div><div class="label">Destino</div><div class="value">${addressStr}</div></div>
                    <div><div class="label">Data de Saída</div><div class="value">${dateStr}</div></div>
                    <div><div class="label">Status</div><div class="value">Histórico</div></div>
                    <div><div class="label">Motorista</div><div class="value">${driverDisplay}</div></div>

                </div>
                <script>window.onload=function(){window.print();} <\/script>

            const container = document.getElementById('app-content');
            const search = state.historyFilter.search.toLowerCase();
            const dateFilter = state.historyFilter.date;
            
            // 1. Filter global history
            const filtered = state.history.filter(l => {
                const txt = (l.action + l.details + l.boxName + l.user).toLowerCase();
                const logDate = getLocalDateString(l.timestamp);
                return (!search || txt.includes(search)) && (!dateFilter || logDate === dateFilter);
            });
            
            const todayPT = getLocalDateString(new Date().toISOString());
            
            // Helper to render a single log card
            const renderLogCard = (l) => {
                let icon = 'circle';
                let color = 'text-slate-400 bg-slate-100';
                let borderLeft = 'border-l-4 border-l-transparent';
                
                if(l.action === 'Saída') { 
                    icon = 'truck'; 
                    color = 'text-yellow-600 bg-yellow-50'; 
                    borderLeft = 'border-l-4 border-l-yellow-400 bg-yellow-50/10';
                } else if(l.action === 'Entrega') {
                    icon = 'check-circle';
                    color = 'text-green-600 bg-green-50';
                    borderLeft = 'border-l-4 border-l-green-400';
                } else if(l.action === 'Falta') {
                    icon = 'alert-triangle';
                    color = 'text-red-600 bg-red-50';
                    borderLeft = 'border-l-4 border-l-red-400';
                } else if(l.action === 'Adição') {
                    icon = 'plus';
                    color = 'text-blue-600 bg-blue-50';
                } else if(l.action === 'Criação') {
                    icon = 'box';
                    color = 'text-blue-600 bg-blue-50';
                } else if(l.action === 'Exclusão') {
                    icon = 'trash-2';
                    color = 'text-red-600 bg-red-50';
                    borderLeft = 'border-l-4 border-l-red-400';
                } else if(l.action === 'Alteração') {
                    icon = 'pencil';
                    color = 'text-blue-400 bg-blue-50';
                }

                let mainDetails = escapeHtml(l.details || '');
                let itemsContent = '';
                
                if (mainDetails.includes('Conteúdo:')) {
                    const parts = mainDetails.split('Conteúdo:');
                    mainDetails = parts[0];
                    itemsContent = parts[1] ? `<div class="mt-2 p-2 bg-white/60 border border-slate-200 rounded text-xs text-slate-600 font-mono leading-relaxed"><strong class="text-slate-400 uppercase text-[10px] tracking-wider block mb-1">Itens do Pedido:</strong>${parts[1]}</div>` : '';
                }

                let printButton = '';
                if (l.action === 'Saída') {
                    printButton = `
                        <button onclick="printHistoryManifest(${l.id})" class="ml-2 p-1 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded transition-colors" title="Reimprimir Manifesto">
                            <i data-lucide="printer" class="w-4 h-4"></i>
                        </button>
                    `;
                }

                return `
                <div class="p-4 hover:bg-slate-50 transition-colors ${borderLeft} border-b border-slate-100 last:border-0">
                    <div class="flex items-start gap-3">
                        <div class="p-2 rounded-lg ${color} shrink-0 mt-0.5">
                            <i data-lucide="${icon}" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-grow min-w-0">
                            <div class="flex justify-between items-start">
                                <h4 class="text-sm font-bold text-slate-800 flex items-center">${escapeHtml(l.action)} <span class="font-normal text-slate-500 text-xs ml-1">em ${escapeHtml(l.boxName || 'Caixa')}</span>${printButton}</h4>
                                <span class="text-[10px] text-slate-400 font-mono whitespace-nowrap ml-2">${new Date(l.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                            </div>
                            <p class="text-sm text-slate-600 mt-0.5 leading-snug">${mainDetails}</p>
                            ${itemsContent}
                            <div class="mt-1 flex items-center gap-1 text-[10px] text-slate-400">
                                <i data-lucide="user" class="w-3 h-3"></i> ${escapeHtml(l.user)}
                            </div>
                        </div>
                    </div>
                </div>
                `;
            };

            // Layout Container
            let contentHtml = '';

            if (state.historyView === 'today') {
                // TODAY VIEW (Expanded List)
                const todaysLogs = filtered.filter(l => getLocalDateString(l.timestamp) === todayPT);
                const displayDate = new Date().toLocaleDateString('pt-BR');
                
                contentHtml = `
                <div class="bg-white rounded-xl shadow-sm border border-blue-100 overflow-hidden flex flex-col flex-grow">
                    <div class="p-4 border-b border-blue-50 bg-blue-50/30">
                        <h2 class="text-lg font-bold text-blue-900 flex items-center gap-2"><i data-lucide="clock" class="text-blue-500"></i> Hoje (${displayDate})</h2>
                    </div>
                    <div class="flex-grow overflow-y-auto p-0 bg-white">
                        ${todaysLogs.length === 0 
                            ? `<div class="flex flex-col items-center justify-center h-48 text-slate-400"><i data-lucide="sun" class="w-8 h-8 mb-2 opacity-30"></i><p>Nenhuma atividade hoje.</p></div>`
                            : `<div class="divide-y divide-slate-100">${todaysLogs.map(renderLogCard).join('')}</div>`
                        }
                    </div>
                </div>`;

            } else {
                // ARCHIVE VIEW (Accordion List)
                const archiveLogs = filtered.filter(l => getLocalDateString(l.timestamp) !== todayPT);
                
                // Group by date
                const grouped = {};
                archiveLogs.forEach(l => {
                    // Use local date string for grouping key (DD/MM/YYYY)
                    const d = new Date(l.timestamp).toLocaleDateString('pt-BR');
                    if(!grouped[d]) grouped[d] = [];
                    grouped[d].push(l);
                });

                // Sort dates descending
                const dates = Object.keys(grouped).sort((a,b) => {
                    const [da, ma, ya] = a.split('/');
                    const [db, mb, yb] = b.split('/');
                    return new Date(yb, mb-1, db) - new Date(ya, ma-1, da);
                });

                contentHtml = `
                <div class="bg-white rounded-xl shadow-sm border border-blue-100 overflow-hidden flex flex-col flex-grow">
                    <div class="p-4 border-b border-blue-50 bg-blue-50/30 flex justify-between items-center">
                         <h2 class="text-lg font-bold text-blue-900 flex items-center gap-2"><i data-lucide="archive" class="text-blue-500"></i> Arquivo Anterior</h2>
                         <div class="text-xs text-blue-400 font-medium">${archiveLogs.length} registros</div>
                    </div>
                    <div class="overflow-y-auto p-4 space-y-3 bg-slate-50 flex-grow">
                        ${dates.length === 0 ? 
                            `<div class="flex flex-col items-center justify-center h-48 text-slate-400">
                                <i data-lucide="filter" class="w-8 h-8 mb-2 opacity-30"></i>
                                <p>Nenhum registro anterior encontrado.</p>
                            </div>` : 
                            dates.map(date => {
                                const isExpanded = state.expandedDate === date;
                                return `
                                <div class="border border-blue-100 rounded-lg overflow-hidden bg-white shadow-sm transition-all">
                                    <button onclick="toggleDateAccordion('${date}')" class="w-full p-4 flex justify-between items-center hover:bg-blue-50/50 transition-colors">
                                        <div class="flex items-center gap-3">
                                            <div class="bg-blue-100 text-blue-600 p-2 rounded-lg"><i data-lucide="calendar" class="w-5 h-5"></i></div>
                                            <div class="text-left">
                                                <div class="font-bold text-slate-700">${date}</div>
                                                <div class="text-xs text-slate-400">${grouped[date].length} atividades</div>
                                            </div>
                                        </div>
                                        <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" class="w-5 h-5 text-slate-400"></i>
                                    </button>
                                    ${isExpanded ? `<div class="border-t border-slate-100 bg-slate-50/30">${grouped[date].map(renderLogCard).join('')}</div>` : ''}
                                </div>`;
                            }).join('')
                        }
                    </div>
                </div>`;
            }

            // Wrapper with Tabs and Search
            container.innerHTML = `
            <div class="flex flex-col h-full overflow-hidden pb-10">
                <div class="flex flex-col md:flex-row gap-4 mb-4 shrink-0 px-1 justify-between items-start md:items-center">
                    <div class="flex gap-2 bg-white p-1 rounded-lg border border-blue-100 shadow-sm">
                        <button onclick="setHistoryView('today')" class="px-4 py-2 ${state.historyView==='today'?'bg-blue-600 text-white shadow-sm':'text-slate-600 hover:bg-blue-50'} rounded-md text-sm font-medium transition-all">Hoje</button>
                        <button onclick="setHistoryView('archive')" class="px-4 py-2 ${state.historyView==='archive'?'bg-blue-600 text-white shadow-sm':'text-slate-600 hover:bg-blue-50'} rounded-md text-sm font-medium transition-all">Arquivo</button>
                    </div>
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <div class="relative flex-grow md:flex-grow-0">
                            <i data-lucide="search" class="w-4 h-4 absolute left-3 top-2.5 text-blue-300"></i>
                            <input id="history-search-input" type="text" placeholder="Pesquisar..." value="${escapeHtml(state.historyFilter.search)}" oninput="handleHistoryFilter('search', this.value)" class="w-full md:w-48 pl-9 pr-3 py-2 text-sm border border-blue-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        </div>
                        <input type="date" value="${state.historyFilter.date}" onchange="handleHistoryFilter('date', this.value)" class="border border-blue-200 rounded-lg px-3 py-2 text-sm text-slate-600 outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        ${(state.historyFilter.search || state.historyFilter.date) ? `<button onclick="clearHistoryFilters()" class="px-3 py-2 text-sm text-red-500 hover:bg-red-50 rounded-lg border border-red-100 transition-colors bg-white"><i data-lucide="x" class="w-4 h-4"></i></button>` : ''}
                    </div>
                </div>
                ${contentHtml}
            </div>`;

            // Restore focus
            const searchInput = document.getElementById('history-search-input');
            if (searchInput && state.historyFilter.search !== '') {
                searchInput.focus();
                const len = searchInput.value.length;
                searchInput.setSelectionRange(len, len);
            }
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

                title = 'Excluir Falta';
                content = `<p class="text-center text-slate-600 mb-6">Tem certeza que deseja remover este registro de falta:<br><strong class="text-red-600 text-lg">${escapeHtml(item.itemName)}</strong>?</p>
                           <div class="flex gap-3"><button onclick="closeModal()" class="flex-1 border border-slate-300 py-2.5 rounded-lg hover:bg-slate-50 font-medium text-slate-600">Cancelar</button><button onclick="confirmDeleteMissing()" class="flex-1 bg-red-600 text-white py-2.5 rounded-lg hover:bg-red-700 font-medium shadow-sm shadow-red-200">Excluir</button></div>`;
            } else if (type === 'editLocation') {
                const loc = state.destinations[data];
                title = 'Editar Endereço';
                content = `
                <form onsubmit="handleEditDestination(event)" class="space-y-3">
                    <div><label class="text-sm font-medium block mb-1">Nome</label><input name="editName" value="${escapeHtml(loc.name)}" required class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="col-span-2"><label class="text-sm font-medium block mb-1">Rua</label><input name="editStreet" value="${escapeHtml(loc.street)}" class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                        <div><label class="text-sm font-medium block mb-1">Nº</label><input name="editNumber" value="${escapeHtml(loc.number)}" class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    </div>
                    <div><label class="text-sm font-medium block mb-1">Bairro</label><input name="editNeighborhood" value="${escapeHtml(loc.neighborhood)}" class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2.5 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2 mt-2 shadow-sm">Salvar Alterações</button>
                </form>`;
            } else if (type === 'editDriver') {
                const driver = state.drivers[data];
                title = 'Editar Motorista';
                content = `
                <form onsubmit="handleEditDriver(event)" class="space-y-3">
                    <div><label class="text-sm font-medium block mb-1">Nome</label><input name="editDriverName" value="${escapeHtml(driver.name)}" required class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <div><label class="text-sm font-medium block mb-1">Telefone</label><input name="editDriverPhone" value="${escapeHtml(driver.phone || '')}" placeholder="(XX) 9XXXX-XXXX" class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2.5 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2 mt-2 shadow-sm">Salvar</button>
                </form>`;
            } else if (type === 'editBox') {
                title = 'Editar Nome da Caixa';
                content = `
                <form onsubmit="handleEditBox(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1 text-slate-700">Nome da Caixa</label>
                        <input name="boxName" value="${escapeHtml(box.name)}" required class="w-full border border-blue-200 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" autofocus>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2 shadow-sm shadow-blue-200">
                        Salvar Alterações
                    </button>
                </form>`;
            } else if (type === 'deleteBox') {
                title = 'Excluir Caixa';
                content = `
                <div class="text-center">
                    <div class="bg-red-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-100">
                        <i data-lucide="trash-2" class="w-8 h-8 text-red-500"></i>
                    </div>
                    <p class="text-slate-600 mb-6">Tem certeza que deseja excluir a caixa <strong class="text-slate-900">${escapeHtml(box.name)}</strong>?<br><br><span class="text-xs text-red-500 bg-red-50 px-3 py-1 rounded-full font-bold">Todo o conteúdo da caixa será perdido.</span></p>
                    <div class="flex gap-3">
                        <button onclick="closeModal()" class="flex-1 border border-slate-300 py-2.5 rounded-lg hover:bg-slate-50 font-medium text-slate-600">Cancelar</button>
                        <button onclick="confirmDeleteBox()" class="flex-1 bg-red-600 text-white py-2.5 rounded-lg hover:bg-red-700 font-medium shadow-sm shadow-red-200">Excluir Definitivamente</button>
                    </div>
                </div>`;
            } else if (type === 'confirmImport') {
                const data = state.pendingImport;
                title = 'Restaurar Backup';
                content = `
                <div class="text-center space-y-4">
                    <div class="bg-orange-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto border border-orange-100">
                        <i data-lucide="refresh-cw" class="w-8 h-8 text-orange-500"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">Deseja restaurar este backup?</h3>
                        <p class="text-sm text-slate-500 mt-2">Isto substituirá todos os dados atuais pelos dados do arquivo.</p>
                    </div>
                    
                    <div class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm text-slate-600 text-left space-y-1">
                        <div class="flex justify-between"><span>Caixas:</span> <span class="font-bold">${data.boxes.length}</span></div>
                        <div class="flex justify-between"><span>Histórico:</span> <span class="font-bold">${data.history.length}</span></div>
                        <div class="flex justify-between"><span>Locais:</span> <span class="font-bold">${data.destinations.length}</span></div>
                        <div class="flex justify-between"><span>Motoristas:</span> <span class="font-bold">${data.drivers.length}</span></div>
                    </div>
                    
                    <div class="flex gap-3 pt-2">
                        <button onclick="closeModal(); state.pendingImport=null;" class="flex-1 border border-slate-300 py-2.5 rounded-lg hover:bg-slate-50 font-medium text-slate-600">Cancelar</button>
                        <button onclick="executeImport()" class="flex-1 bg-orange-600 text-white py-2.5 rounded-lg hover:bg-orange-700 font-medium shadow-sm shadow-orange-200">Confirmar Restauração</button>
                    </div>
                </div>`;
            }

            container.innerHTML = `
            <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-fade-in">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-md animate-zoom-in flex flex-col max-h-[90vh] relative border border-slate-100">
                    <div class="p-4 border-b flex justify-between items-center bg-slate-50/50 rounded-t-xl">
                        <h3 class="font-bold text-lg text-slate-800">${title}</h3>
                        <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 hover:bg-slate-100 p-1 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-6 overflow-y-auto" id="modal-content-area">${content}</div>
                </div>
            </div>`;
            
            // Auto-focus no primeiro input
            setTimeout(() => {
               const firstInput = container.querySelector('input');
               if(firstInput) firstInput.focus();
            }, 50);

            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        function printHistoryManifest(logId) {
            const log = state.history.find(l => l.id === logId);
            if (!log) return;

            let destination = "Desconhecido";
            let driver = "Desconhecido";
            let itemsText = "";

            const destMatch = log.details.match(/Saiu para entrega em: (.*?) \(Mot:/);
            if (destMatch) destination = destMatch[1];

            const driverMatch = log.details.match(/\(Mot: (.*?)\)/);
            if (driverMatch) driver = driverMatch[1];

            if (log.details.includes("Conteúdo: ")) {
                itemsText = log.details.split("Conteúdo: ")[1];
            }

            let itemsHtml = '';
            if (itemsText) {
                const itemsList = itemsText.split(', ');
                itemsHtml = itemsList.map(itemStr => {
                    const match = itemStr.match(/^(\d+)([fu])\s+(.+)$/);
                    if (match) {
                        const qty = match[1];
                        const unit = match[2] === 'f' ? ' Fd' : ' Un';
                        const name = match[3];
                        return `<li style="padding:8px 0;border-bottom:1px solid #e0f2fe;display:flex;align-items:center;font-size:14px;">
                                    <span style="display:inline-block;width:16px;height:16px;border:1px solid #1e40af;margin-right:12px;border-radius:2px;"></span>
                                    <span style="font-weight:bold;margin-right:6px;background-color:#eff6ff;padding:2px 6px;border-radius:4px;border:1px solid #bfdbfe;">${qty}${unit}</span> ${escapeHtml(name)}
                                </li>`;
                    }
                    return `<li style="padding:8px 0;">${escapeHtml(itemStr)}</li>`;
                }).join('');
            } else {
                itemsHtml = '<p style="text-align:center;color:#93c5fd;margin-top:20px;">Vazio (Histórico não detalhado)</p>';
            }

            const dateStr = new Date(log.timestamp).toLocaleDateString('pt-BR');
            const destObj = state.destinations.find(d => d.name === destination);
            let addressStr = escapeHtml(destination);
            if (destObj && (destObj.street || destObj.neighborhood)) {
                addressStr += `<br><span style="font-size:12px;font-weight:normal;color:#555;">${escapeHtml(destObj.street||'')} ${escapeHtml(destObj.number?','+destObj.number:'')} ${escapeHtml(destObj.neighborhood?' - '+destObj.neighborhood:'')}</span>`;
            }

            const driverObj = state.drivers.find(d => d.name === driver);
            const driverPhone = driverObj ? driverObj.phone : '';
            const driverDisplay = driverPhone ? `${escapeHtml(driver)}<br><span style="font-size:11px;font-weight:normal;">${escapeHtml(driverPhone)}</span>` : escapeHtml(driver);

            const html = `
            <html><head><title>Manifesto (Arquivo) - ${escapeHtml(log.boxName)}</title>
            <style>
                body { font-family: sans-serif; padding: 20px; color: #1e3a8a; }
                .header { border-bottom: 2px solid #1e3a8a; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
                .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; background: #eff6ff; padding: 20px; border-radius: 8px; border: 1px solid #bfdbfe; }
                .label { font-size: 11px; text-transform: uppercase; font-weight: bold; color: #60a5fa; }
                .value { font-size: 16px; font-weight: 600; color: #1e3a8a; }
                h2 { font-size: 18px; border-bottom: 2px solid #bfdbfe; padding-bottom: 5px; margin-top: 25px; color: #1e40af; }
                ul { list-style: none; padding: 0; }
                .sign-line { border-top: 1px solid #1e3a8a; flex: 1; padding-top: 5px; text-align: center; margin-top: 50px; font-size: 12px; color: #1e3a8a; }
                .watermark { position:absolute; top:20%; left:20%; font-size:100px; color:rgba(0,0,0,0.05); transform:rotate(-45deg); z-index:-1; font-weight:bold; }
                @media print { 
                    .info-grid { background: none; border: 1px solid #bfdbfe; } 
                    h2 { border-bottom: 2px solid #bfdbfe; }
                    body { -webkit-print-color-adjust: exact; }
                }
            </style></head><body>
                <div class="watermark">ARQUIVO</div>
                <div class="header">
                    <div><h1 style="margin:0;color:#1e3a8a;">${escapeHtml(destination)}</h1><div style="color:#3b82f6;">Cópia de Arquivo</div></div>
                    <div style="text-align:right;"><div class="value" style="font-size:24px;">${escapeHtml(log.boxName)}</div></div>
                </div>
                <div class="info-grid">
                    <div><div class="label">Destino</div><div class="value">${addressStr}</div></div>
                    <div><div class="label">Data de Saída</div><div class="value">${dateStr}</div></div>
                    <div><div class="label">Status</div><div class="value">Histórico</div></div>
                    <div><div class="label">Motorista</div><div class="value">${driverDisplay}</div></div>
                </div>
                <h2>Conteúdo Registrado</h2>
                <ul>${itemsHtml}</ul>
                <div style="display:flex;gap:40px;margin-top:60px;">
                    <div class="sign-line">Assinatura Expedição</div><div class="sign-line">Assinatura Recebimento</div>
                </div>
                <script>window.onload=function(){window.print();} <\/script>
            </body></html>`;

            const win = window.open('', '_blank');
            if(win) {
                win.document.write(html);
                win.document.close();
            } else {
                showToast("Pop-up bloqueado. Permita pop-ups para imprimir.", 'error');
            }
        }

        // --- Controle Principal ---
        function switchTab(tab) {
            state.activeTab = tab;
            saveData(); 
        }

        function openModal(type, boxId, data = null) {
            state.modal = { type, boxId, data };
            renderModal();
        }

        function closeModal() {
            state.modal = { type: null, boxId: null, data: null };
            document.getElementById('modal-container').innerHTML = ''; 
            renderApp();
        }

        function renderApp() {
            if (!state.isLoggedIn) {
                renderLogin();
                return;
            }

            // Ensure app layout is visible
            document.getElementById('login-container').classList.add('hidden');
            const appLayout = document.getElementById('app-layout');
            appLayout.classList.remove('hidden');
            setTimeout(() => appLayout.classList.add('opacity-100'), 50); // Fade in

            // Update Sidebar State
            const sidebar = document.getElementById('main-sidebar');
            const logoContent = document.getElementById('sidebar-logo-content');
            
            if (sidebar) {
                if (state.sidebarCollapsed) {
                    sidebar.classList.remove('w-64');
                    sidebar.classList.add('w-20');
                    if(logoContent) logoContent.classList.add('opacity-0', 'w-0');
                } else {
                    sidebar.classList.remove('w-20');
                    sidebar.classList.add('w-64');
                    if(logoContent) logoContent.classList.remove('opacity-0', 'w-0');
                }
            }

            renderNav();
            
            // Render specific tab content
            if (state.activeTab === 'dashboard') renderDashboard();
            else if (state.activeTab === 'locations') renderLocationsPanel();
            else if (state.activeTab === 'drivers') renderDriversPanel();
            else if (state.activeTab === 'missing') renderMissingPanel();
            else if (state.activeTab === 'history') renderHistory();
            else if (state.activeTab === 'settings') renderSettingsPanel();
            
            if(typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Listener Global para fechar modal com ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && state.modal.type) {
                closeModal();
            }
        });

        // Init with safe loading check
        window.addEventListener('load', () => {
            if(typeof lucide !== 'undefined') {
                renderApp();
            } else {
                // Retry mechanism if script loads slowly
                const interval = setInterval(() => {
                    if(typeof lucide !== 'undefined') {
                        clearInterval(interval);
                        renderApp();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
